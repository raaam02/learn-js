<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Game (raaam02)</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <h1>The Guess Game</h1>
    </header>
    <main>
      <div class="rbtn">
        <button id="restart">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            enable-background="new 0 0 24 24"
            height="28px"
            viewBox="0 0 24 24"
            width="28px"
            fill="#fff"
          >
            <g><path d="M0,0h24v24H0V0z" fill="red" /></g>
            <g>
              <g>
                <path
                  d="M12,5V2L8,6l4,4V7c3.31,0,6,2.69,6,6c0,2.97-2.17,5.43-5,5.91v2.02c3.95-0.49,7-3.85,7-7.93C20,8.58,16.42,5,12,5z"
                />
                <path
                  d="M6,13c0-1.65,0.67-3.15,1.76-4.24L6.34,7.34C4.9,8.79,4,10.79,4,13c0,4.08,3.05,7.44,7,7.93v-2.02 C8.17,18.43,6,15.97,6,13z"
                />
              </g>
            </g>
          </svg>
        </button>
      </div>
      <div class="container">
        <h2>Guess Any Number Between 0-100</h2>
        <h2>You have total 10 attempts only</h2>
        <div>
          <form action="">
            <label for="guessInput"><h1>Guess Number</h1></label>
            <input type="text" />
            <button class="submit" type="submit">Submit Guess</button>
          </form>
        </div>
        <div class="details"></div>
        <div class="win"></div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
