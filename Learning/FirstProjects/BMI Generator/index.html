<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>BMI Calculator</h1>
      <div class="canvas">
        <form action="">
          <div>
            <table>
              <tr>
                <td><label for="height">Height in cm</label></td>
                <td><input id="height" type="text" /></td>
              </tr>
              <tr>
                <td>
                  <label for="weight">Wieght in kg</label>
                </td>
                <td>
                  <input id="weight" type="text" />
                </td>
              </tr>
              <tr>
                <td colspan="2"><button type="submit">Calculate</button></td>
              </tr>
            </table>
          </div>
        </form>
        <div id="result"></div>
        <div id="ad-info"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
